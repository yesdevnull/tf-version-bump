# Advanced configuration example
# Demonstrates various module types including subpaths and local modules

modules:
  # Public registry modules
  - source: "terraform-aws-modules/vpc/aws"
    version: "5.0.0"

  - source: "terraform-aws-modules/s3-bucket/aws"
    version: "4.0.0"

  - source: "terraform-aws-modules/rds/aws"
    version: "6.1.0"

  - source: "terraform-aws-modules/eks/aws"
    version: "19.0.0"

  # Module with subpath (accessing a specific submodule)
  - source: "terraform-aws-modules/iam/aws//modules/iam-user"
    version: "5.2.0"

  - source: "terraform-aws-modules/iam/aws//modules/iam-role"
    version: "5.2.0"

  # Local modules (relative paths)
  - source: "./modules/networking"
    version: "1.0.0"

  - source: "../shared-modules/database"
    version: "2.3.0"

  # Git source modules
  - source: "git::https://github.com/example/terraform-modules.git//vpc"
    version: "v1.2.3"
