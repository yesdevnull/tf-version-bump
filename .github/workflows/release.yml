name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # For creating the GitHub release
      id-token: write # For creating OIDC tokens for signing

    outputs:
      version: "${{ steps.release-metadata.outputs.version }}"
      artifact-subjects: "${{ steps.artifact-hashes.outputs.subjects }}"
      package-subjects: "${{ steps.package-hashes.outputs.subjects }}"

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552 # v6.3.0
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release metadata
        id: release-metadata
        shell: bash
        env:
          METADATA: "${{ steps.goreleaser.outputs.metadata }}"
        run: |
          set -euo pipefail
          echo "version=$(echo -E $METADATA | jq -r '.version')" >> "$GITHUB_OUTPUT"

      - name: Extract artifact subjects
        id: artifact-hashes
        shell: bash
        env:
          ARTIFACTS: "${{ steps.goreleaser.outputs.artifacts }}"
        run: |
          set -euo pipefail
          sum_file=$(echo -E "$ARTIFACTS" | jq -r '.[] | select(.type != "Linux Package") | {name, "digest": (.extra.Digest // .extra.Checksum)} | select(.digest) | "\(.digest | sub("^[^:]+:";""))  \(.name)"')
          if [ -z "$sum_file" ]; then
            echo "Warning: No artifact digests found"
            echo "subjects=" >> "$GITHUB_OUTPUT"
          else
            echo "subjects=$(echo "$sum_file" | base64 -w0)" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract package subjects
        id: package-hashes
        shell: bash
        env:
          ARTIFACTS: "${{ steps.goreleaser.outputs.artifacts }}"
        run: |
          set -euo pipefail

          sum_file="$(mktemp)"

          mapfile -t file_paths < <(echo -E "$ARTIFACTS" | jq -r '.[] | select(.type=="Linux Package") | .path')
          if [ ${#file_paths[@]} -eq 0 ]; then
            echo "Warning: No Linux packages found"
            echo "subjects=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          for f in "${file_paths[@]}"; do
            file_name=$(basename "$f")
            file_sum=$(sha256sum "$f" | awk '{print $1}')
            echo "$file_sum  $file_name" >> "$sum_file"
          done

          echo "subjects=$(base64 -w0 < "$sum_file")" >> "$GITHUB_OUTPUT"

  combine-subjects:
    runs-on: ubuntu-latest

    needs: [release]

    outputs:
      all-subjects: "${{ steps.combine-subjects.outputs.subjects }}"

    steps:
      - name: Combine subjects
        id: combine-subjects
        shell: bash
        env:
          ARTIFACT_SUBJECTS: "${{ needs.release.outputs.artifact-subjects }}"
          PACKAGE_SUBJECTS: "${{ needs.release.outputs.package-subjects }}"
        run: |
          set -euo pipefail

          all_subjects=""

          if [ -n "$ARTIFACT_SUBJECTS" ]; then
            artifact_subjects=$(echo "$ARTIFACT_SUBJECTS" | base64 -d || true | sed '/^$/d')
            all_subjects="$artifact_subjects"
          fi

          if [ -n "$PACKAGE_SUBJECTS" ]; then
            package_subjects=$(echo "$PACKAGE_SUBJECTS" | base64 -d || true | sed '/^$/d')
            if [ -n "$all_subjects" ]; then
              all_subjects=$(printf '%s\n%s' "$all_subjects" "$package_subjects")
            else
              all_subjects="$package_subjects"
            fi
          fi

          if [ -z "$all_subjects" ] || [ -z "$(echo "$all_subjects" | tr -d '[:space:]')" ]; then
            echo "Error: No subjects found for provenance generation"
            exit 1
          fi

          echo "subjects=$(echo "$all_subjects" | base64 -w0)" >> "$GITHUB_OUTPUT"

  assets-provenance:
    needs: [release, combine-subjects]

    permissions:
      actions: read # For detecting the GitHub Actions environment
      id-token: write # For creating OIDC tokens for signing
      contents: write # For adding assets to a release

    # Note: SLSA generator recommends using semantic version tags for reusable workflows
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.combine-subjects.outputs.all-subjects }}"
      upload-assets: true
      provenance-name: "tf-version-bump-v${{ needs.release.outputs.version }}.intoto.jsonl"
